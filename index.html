<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>my.bolso$</title>
</head>

<body>
    <header>
        <h1 id="logo">my.bolso$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="">
                </h3>
                <p id="incomeDisplay">R$ 1.504,01</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="">
                </h3>
                <p id="expenseDisplay">R$ 171,31</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="/assets/total.svg" alt="">
                </h3>
                <p id="totalDisplay">R$ 1.332,70</p>
            </div>
        </section>

        <section id="transation">
            <h2 class="sr-only">Transações</h2>
            <button 
                type="button"
                onclick="Modal.open()" 
                class="button new">+ Nova Transação</button>

            <table id="data-table">
                <thead>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </thead>
                <tbody id="entries">
                    
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Nova Transação</h2>
                <img 
                    src="./assets/img/close.svg" 
                    onclick="Modal.close()"  
                    alt="Botão de fechar">
            </div>
            <div class="form">
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição
                        </label>
                        <input
                            type="text" 
                            id="description" name="description"
                            placeholder="Descrição" />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Descrição
                        </label>
                        <input 
                            type="number" 
                            step="0.01" 
                            id="amount" 
                            name="amount"
                            placeholder="R$ 0,00" />
                    </div>
                    <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas
                        decimais</small>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data
                        </label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            placeholder="xx/xx/xxxx" />
                    </div>
                    <div class="input-group action">
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Diego Carlos - my.bolso$</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/scriptseat.js"></script>

</body>

</html>
